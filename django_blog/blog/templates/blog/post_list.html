{% extends "base.html" %}

{% block content %}
<h2>Blog Posts</h2>
<a href="{% url 'post-create' %}">Create New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|slice:":100" }}...</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
